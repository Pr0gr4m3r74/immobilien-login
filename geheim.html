<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exklusive Wohnungen</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<script>
const SESSION_TIME = 30 * 60 * 1000; // 30min
const loginTime = parseInt(sessionStorage.getItem("access"));
if (!loginTime || Date.now() - loginTime > SESSION_TIME) {
    alert("Session abgelaufen – bitte erneut einloggen.");
    window.location.href = "index.html";
}
let timer;
function reset() {
    clearTimeout(timer);
    timer = setTimeout(() => {
        alert("30 Minuten Inaktivität – Bereich gesperrt.");
        sessionStorage.removeItem("access");
        window.location.href = "index.html";
    }, SESSION_TIME);
}
reset();
document.onmousemove = reset;
document.onkeypress = reset;
document.onclick = reset;
document.onscroll = reset;
</script>

<h1>Exklusive Wohnungsangebote</h1>
<p>Nur sichtbar für authentifizierte Kunden.</p>

<div class="flat">
  <img src="https://via.placeholder.com/800x400">
  <h2>Moderne 3-Zimmer Wohnung</h2>
  <p>85 m² · 1.250€ Kaltmiete · Stadtzentrum</p>
  <button>Anfrage senden</button>
</div>

<div class="flat">
  <img src="https://via.placeholder.com/800x400">
  <h2>Exklusive Penthouse Suite</h2>
  <p>140 m² · 2.800€ Kaltmiete · Blick über die Stadt</p>
  <button>Anfrage senden</button>
</div>

<div class="flat">
  <img src="https://via.placeholder.com/800x400">
  <h2>Gemütliche Wohnung für Singles</h2>
  <p>45 m² · 720€ Kaltmiete · Ruhige Lage</p>
  <button>Anfrage senden</button>
</div>

<br>
<button class="logout" onclick="sessionStorage.removeItem('access'); window.location.href='index.html'">Logout</button>

</body>
</html>
